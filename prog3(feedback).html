<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FEEDBACK FORM</title>
    <style>
        body {
            background-color: beige;
            font-family: 'Times New Roman', Times, serif;
        }
        header {
            text-align: center;
            font-size: 50px;
            color: seagreen;
            border: 10px solid darkgreen;
            padding: 20px;
            margin: 20px;
        }
        h2 {
            text-align: center;
            margin-top: 30px;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: seagreen;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <header>FEEDBACK FORM</header>
    <h2>Write a review:</h2>
    <form>
        <input type="text" name="review" placeholder="Write your review here">
        <button type="submit">Review</button>
    </form>
</body>
</html>
