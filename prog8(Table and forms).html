<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Styled Form and Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    /* Form styling */
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form select {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form select:focus {
      border-color: #007BFF;
      outline: none;
    }

    form button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f1f7ff;
    }

    @media (max-width: 600px) {
      form, table {
        width: 100%;
      }
      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>

  <h2>User Information Form</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" />

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="" disabled selected>Select your role</option>
      <option value="admin">Admin</option>
      <option value="editor">Editor</option>
      <option value="viewer">Viewer</option>
    </select>

    <button type="submit">Submit</button>
  </form>

  <h2>User List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Gayathri</td>
        <td>gayathri@example.com</td>
        <td>Admin</td>
      </tr>
      <tr>
        <td>gowri</td>
        <td>gowri@example.com</td>
        <td>Editor</td>
      </tr>
      <tr>
        <td>durga</td>
        <td>durga@example.com</td>
        <td>Viewer</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
