<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }

    .form-container {
      width: 50%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 95%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    .rating, .dishes {
      margin-bottom: 15px;
    }

    .rating label,
    .dishes label {
      font-weight: normal;
      margin-right: 15px;
    }

    .buttons {
      text-align: center;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: 0.3s;
    }

    input[type="reset"] {
      background-color: #f44336;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="reset"]:hover {
      background-color: #d32f2f;
    }

    input[type="submit"]:active,
    input[type="reset"]:active {
      transform: scale(0.95);
    }
  </style>
</head>

  <h1>Restaurant Feedback Form</h1>
  <div class="form-container">
    <form>
      <!-- Full Name -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="fullname" required>

        <label><input type="radio" name="rating" value="4"> 4</label>
        <label><input type="radio" name="rating" value="5"> 5</label>
      </div>
