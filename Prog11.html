<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Handling â€” Interactive Demo</title>
  <style>
    /* Pastel palette */
    :root {
      --pastel-bg: #fef6e4; /* light cream */
      --pastel-primary: #a8dadc; /* pastel cyan */
      --pastel-secondary: #ffd6a5; /* pastel orange */
      --pastel-accent: #cdb4db; /* pastel lavender */
      --pastel-error: #f28b82; /* pastel red */
      --pastel-success: #81c784; /* pastel green */
      --pastel-border: #b0a8b9; /* pastel gray-purple */
      --pastel-text: #4a4e69; /* dark pastel gray */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--pastel-bg);
      color: var(--pastel-text);
      margin: 40px auto;
      max-width: 800px;
      padding: 24px 32px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      border-radius: 12px;
    }

    h1 {
      color: var(--pastel-primary);
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.05em;
      margin-bottom: 32px;
      text-shadow: 1px 1px 2px rgba(168, 218, 220, 0.6);
    }

    .card {
      background: white;
      border: 2px solid var(--pastel-border);
      padding: 24px 32px;
      border-radius: 16px;
      margin-top: 24px;
      box-shadow: 0 6px 15px rgba(205, 180, 219, 0.3);
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 10px 30px rgba(205, 180, 219, 0.5);
    }

    h2 {
      color: var(--pastel-accent);
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 0.03em;
    }

    button, input[type="text"], input[type="email"] {
      padding: 10px 16px;
      border-radius: 12px;
      border: 2px solid var(--pastel-border);
      font-size: 1rem;
      outline-offset: 2px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      font-weight: 600;
      font-family: inherit;
      color: var(--pastel-text);
      background: #fefefe;
      box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
    }

    button {
      cursor: pointer;
      background: var(--pastel-primary);
      color: white;
      border: none;
      box-shadow: 0 4px 8px rgba(168, 218, 220, 0.6);
      font-weight: 700;
      letter-spacing: 0.05em;
      user-select: none;
      margin-top: 12px;
    }

    button:hover {
      background: #7bc8ca;
      box-shadow: 0 6px 12px rgba(123, 200, 202, 0.7);
    }

    button:active {
      background: #5aa5a7;
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.15);
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      color: var(--pastel-text);
      margin-bottom: 4px;
    }

    .error {
      color: var(--pastel-error);
      font-weight: 700;
      margin-top: 8px;
      letter-spacing: 0.02em;
    }

    .success {
      color: var(--pastel-success);
      font-weight: 700;
      margin-top: 8px;
      letter-spacing: 0.02em;
    }

    #hoverBox {
      width: 200px;
      height: 100px;
      background: var(--pastel-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      font-weight: 600;
      color: var(--pastel-text);
      box-shadow: 0 6px 12px rgba(255, 214, 165, 0.5);
      user-select: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    #hoverBox:hover {
      background: #ffce88;
      box-shadow: 0 10px 20px rgba(255, 214, 165, 0.7);
    }

    #hoverMessage {
      margin-top: 12px;
      font-weight: 600;
      color: var(--pastel-accent);
      min-height: 24px;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <h1>Event Handling: Clicks, Keypresses &amp; Form Validation</h1>

  <!-- Section 1: Click Event -->
  <section class="card">
    <h2>Click Event Example</h2>
    <button id="clickMe">Click Me!</button>
    <p id="clickMessage">No clicks yet.</p>
  </section>

  <!-- Section 2: Keypress Event -->
  <section class="card">
    <h2>Keypress Event Example</h2>
    <input type="text" id="keypressInput" placeholder="Type something..." />
    <p id="keyOutput">Keys pressed: none</p>
  </section>

  <!-- Section 3: Form Validation -->
  <section class="card">
    <h2>Form Validation Example</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <!-- Section 4: Mouse Events -->
  <section class="card">
    <h2>Mouse Events Example</h2>
    <div id="hoverBox">Hover over me!</div>
    <p id="hoverMessage">No hover detected.</p>
  </section>

  <script>
    // --- Click Event ---
    let clickCount = 0;
    document.getElementById('clickMe').addEventListener('click', () => {
      clickCount++;
      document.getElementById('clickMessage').textContent = `Button clicked ${clickCount} time${clickCount > 1 ? 's' : ''}`;
    });

    // --- Keypress Event ---
    const input = document.getElementById('keypressInput');
    const output = document.getElementById('keyOutput');
    input.addEventListener('keydown', (event) => {
      output.textContent = `Key pressed: ${event.key}`;
    });

    // --- Form Validation ---
    const form = document.getElementById('signupForm');
    const msg = document.getElementById('formMessage');

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // stop form from reloading the page
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || !email) {
        msg.textContent = 'All fields are required!';
        msg.className = 'error';
        return;
      }

      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
        msg.textContent = 'Please enter a valid email address!';
        msg.className = 'error';
        return;
      }

      msg.textContent = `Welcome, ${name}! Your email (${email}) has been recorded.`;
      msg.className = 'success';
      form.reset();
    });

    // --- Mouse Events ---
    const box = document.getElementById('hoverBox');
    const hoverMsg = document.getElementById('hoverMessage');

    box.addEventListener('mouseenter', () => {
      hoverMsg.textContent = 'Mouse entered the box!';
      box.style.background = '#ffe8a1'; // pastel yellow shade
      box.style.boxShadow = '0 10px 20px rgba(255, 232, 161, 0.7)';
    });

    box.addEventListener('mouseleave', () => {
      hoverMsg.textContent = 'Mouse left the box!';
      box.style.background = 'var(--pastel-secondary)';
      box.style.boxShadow = '0 6px 12px rgba(255, 214, 165, 0.5)';
    });

    // Optional: double-click event
    box.addEventListener('dblclick', () => {
      hoverMsg.textContent = 'Box double-clicked!';
      box.style.background = '#d4c1ec'; // pastel purple
      box.style.boxShadow = '0 10px 25px rgba(205, 180, 219, 0.8)';
    });
  </script>
</body>
</html>
