<!DOCTYPE html>
<html>
<head>
  <title>Simple Weekly Timetable</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f0f8ff; /* very light pastel blue */
      color: #333;
      padding: 20px;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      border: 1px solid #a0c4c4; /* pastel teal border */
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #b2f7f1; /* pastel cyan */
    }
    td {
      background-color: #d4f1f4; /* lighter pastel cyan */
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Weekly Timetable</h2>

<table>
  <tr>
    <th>Time</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
    <th>Sun</th>
  </tr>
  <tr>
    <td>8-9</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>
  <tr>
    <td>9-10</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>
  <tr>
    <td>10-11</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>
  <tr>
    <td>11-12</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>
  <tr>
    <td>12-1</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
  </tr>
</table>

</body>
</html>
